<div class="container">

    <div>
        <h1>Coupons</h1>
    </div>

    <div class="container">

        <ul name="coupons" class="col-sm-10">

            <li class="col-sm-2 coupon" *ngFor="let coupon of coupons">
                <img src="{{coupon.image}}"
                     width="100%"
                     height="100%">
                <label>{{coupon.title}}<br></label>
            </li>
        </ul>
    </div>

    <span class="help-block margin-left">
         <a routerLink="/coupons-on-map">See the coupons locations on map</a>
    </span>

</div>
